version: 1.0
runtime: ruby32
build:
  commands:
    build:
      - echo "Build completed"
run:
  runtime-version: ruby32
  command: bundle exec rails server -b 0.0.0.0 -p 3000
  network:
    port: 3000
    env: PORT
  env:
    - name: RAILS_ENV
      value: production
    - name: PORT
      value: 3000